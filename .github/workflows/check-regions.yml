name: Check provider regions

on: [ pull_request ]

jobs:
  region-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: region-check
        run: go run cmd/regioncheck/regioncheck.go