name: Publish to WinGet
on:
  release:
    types: [released]
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: sa7mon.S3Scanner
          max-versions-to-keep: 5
          token: ${{ secrets.PACKAGING_TOKEN }}